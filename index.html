<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Foodie ‚Äî Mini Food Delivery App (Prototype)</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --muted:#6b7280; --accent:#ff6b6b; --accent-2:#ff9a6b;
      --shadow: 0 6px 18px rgba(16,24,40,0.06);
      font-family: Inter, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#ffffff)}
    img{max-width:100%;display:block}

    .app{max-width:1100px;margin:28px auto;padding:20px;display:grid;grid-template-columns:1fr 320px;gap:20px;align-items:start;}
    header{grid-column:1/3;display:flex;align-items:center;justify-content:space-between;margin-bottom:6px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;box-shadow:var(--shadow)}
    h1{font-size:18px;margin:0}
    .subtitle{color:var(--muted);font-size:13px}

    .controls{display:flex;gap:12px;align-items:center}
    .search{display:flex;align-items:center;background:var(--card);padding:8px 12px;border-radius:12px;box-shadow:var(--shadow);min-width:300px;gap:8px}
    .search input{border:0;outline:0;font-size:14px;background:transparent}
    .chip{background:transparent;border:1px solid #eee;padding:6px 10px;border-radius:999px;font-size:13px;color:var(--muted);cursor:pointer}

    .main{}
    .categories{display:flex;gap:10px;overflow:auto;padding-bottom:8px;margin-bottom:14px}
    .category{min-width:110px;background:#fff;padding:12px;border-radius:12px;box-shadow:var(--shadow);text-align:center}
    .category small{display:block;color:var(--muted);font-size:12px}

    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);border-radius:14px;padding:12px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:8px}
    .card .media{height:140px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#fafafa}
    .card img{width:100%;height:100%;object-fit:cover}
    .card h3{margin:0;font-size:15px}
    .price-row{display:flex;justify-content:space-between;align-items:center}
    .btn{padding:8px 12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;font-weight:600;cursor:pointer}
    .btn.ghost {
  background: linear-gradient(90deg, #8e2de2, #4a00e0); /* Purple gradient */
  color: white;
  border: none;
}


    .cart{position:sticky;top:20px;background:var(--card);padding:16px;border-radius:14px;box-shadow:var(--shadow)}
    .cart h4{margin:0 0 8px 0}
    .cart-list{display:flex;flex-direction:column;gap:12px;max-height:380px;overflow:auto;padding-right:6px}
    .cart-item{display:flex;gap:10px;align-items:center}
    .qty{display:inline-flex;gap:6px;align-items:center}
    .total{display:flex;justify-content:space-between;align-items:center;margin-top:12px;font-weight:700}
    .empty{color:var(--muted);font-size:14px;padding:20px;text-align:center}

    @media (max-width:940px){
      .app{grid-template-columns:1fr;}
      .cart{order:3}
      header{flex-direction:column;align-items:flex-start;gap:10px}
      .search{min-width:unset;width:100%}
    }

    .badge{font-size:12px;padding:6px 8px;border-radius:8px;background:#fff;border:1px solid #f3f4f6}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">F</div>
        <div>
          <h1>Foodie ‚Äî Order your favourite meals</h1>
          <div class="subtitle">Fast delivery ‚Ä¢ Local restaurants ‚Ä¢ Secure checkout</div>
        </div>
      </div>
      <div class="controls">
        <div class="search">
          <input id="searchInput" placeholder="Search dishes or restaurants" />
          <div style="flex:1"></div>
          <div class="chip" id="vegToggle">Veg</div>
        </div>
        <div class="chip">Offers</div>
      </div>
    </header>

    <main class="main">
      <div class="categories" id="categories"></div>
      <section class="products" id="products"></section>
    </main>

    <aside class="cart" id="cart">
      <h4>Your Order</h4>
      <div class="cart-list" id="cartList">
        <div class="empty">Your cart is empty. Add something tasty üçî</div>
      </div>
      <div class="total">
        <span>Total</span>
        <span id="cartTotal">‚Çπ0</span>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button class="btn" id="checkoutBtn" disabled>Checkout</button>
        <button class="btn ghost" id="clearBtn">Clear</button>
      </div>
    </aside>
  </div>

  <script>
    const CATEGORIES = [
      {id:'all', name:'All'},
      {id:'pizza', name:'Pizza'},
      {id:'biryani', name:'Biryani'},
      {id:'sweets', name:'Sweets'},
      {id:'drinks', name:'Drinks'},
      {id:'salads', name:'Salads'}
    ];

    const MENU = [
  {id:1,name:'Margherita Pizza',price:299,cat:'pizza',desc:'Classic cheese & tomato',veg:true,
   img:'https://ohsweetbasil.com/wp-content/uploads/four-cheese-margherita-pizza-recipe-12-scaled-1400x2100.jpg'},
  {id:2,name:'Paneer Biryani',price:249,cat:'biryani',desc:'Aromatic basmati with paneer',veg:true,
   img:'https://img.freepik.com/premium-photo/indian-vegetable-biryani-with-paneer-raita_1179130-45360.jpg?w=2000'},
  {id:3,name:'Chicken Biryani',price:289,cat:'biryani',desc:'Spiced chicken biryani',veg:false,
   img:'https://i1.wp.com/swatisani.net/kitchen/wp-content/uploads/2015/10/IMG_9526.jpg?fit=942,628&ssl=1'},
  {id:4,name:'Gulab Jamun',price:99,cat:'sweets',desc:'Soft syrupy balls',veg:true,
   img:'https://i.ytimg.com/vi/dGGY3aIken4/maxresdefault.jpg'},
  {id:5,name:'Mango Lassi',price:79,cat:'drinks',desc:'Sweet mango yoghurt drink',veg:true,
   img:'https://www.cookwithmanali.com/wp-content/uploads/2014/05/Mango-Lassi-Recipe.jpg'},
  {id:6,name:'Greek Salad',price:199,cat:'salads',desc:'Fresh veggies & feta',veg:true,
   img:'https://www.aheadofthyme.com/wp-content/uploads/2016/03/the-perfect-greek-salad-7.jpg'},
  {id:7,name:'Pepperoni',price:349,cat:'pizza',desc:'Pepperoni & cheese',veg:false,
   img:'https://www.slicepizzeria.com/wp-content/uploads/2020/12/Pepperoni-with-cheese-pizza.jpg'}
];


    let state = {filter:'all', vegOnly:false, query:'', cart:{}};
    const qs = s=>document.querySelector(s);

    function formatPrice(n){return '‚Çπ'+n}

    function renderCategories(){
      const el = qs('#categories'); el.innerHTML='';
      CATEGORIES.forEach(c=>{
        const d = document.createElement('div'); d.className='category';
        d.innerHTML = `<strong>${c.name}</strong><small>(${MENU.filter(m=>c.id==='all'?true:m.cat===c.id).length})</small>`;
        d.addEventListener('click',()=>{ state.filter=c.id; renderProducts(); });
        el.appendChild(d);
      })
    }

    function renderProducts(){
      const el = qs('#products'); el.innerHTML='';
      const filtered = MENU.filter(m=>{
        if(state.filter!=='all' && m.cat!==state.filter) return false;
        if(state.vegOnly && !m.veg) return false;
        if(state.query && !m.name.toLowerCase().includes(state.query.toLowerCase()) && !m.desc.toLowerCase().includes(state.query.toLowerCase())) return false;
        return true;
      });
      if(filtered.length===0){ el.innerHTML='<div class="empty">No items match your search.</div>'; return }
      filtered.forEach(item=>{
        const c = document.createElement('article'); c.className='card';
        c.innerHTML = `
          <div class="media"><img src="${item.img}" alt="${item.name}"/></div>
          <h3>${item.name}</h3>
          <div style="color:var(--muted);font-size:13px">${item.desc}</div>
          <div class="price-row">
            <div style="font-weight:700">${formatPrice(item.price)}</div>
            <div>
              <button class="btn ghost" data-add="${item.id}">Add</button>
            </div>
          </div>`;
        el.appendChild(c);
      });
    }

    function renderCart(){
      const list = qs('#cartList'); list.innerHTML='';
      const ids = Object.keys(state.cart);
      if(ids.length===0){ list.innerHTML='<div class="empty">Your cart is empty. Add something tasty üçî</div>'; qs('#checkoutBtn').disabled=true; qs('#cartTotal').textContent='‚Çπ0'; return }
      ids.forEach(id=>{
        const item = MENU.find(m=>m.id==id);
        const qty = state.cart[id];
        const row = document.createElement('div'); row.className='cart-item';
        row.innerHTML = `
          <div style="flex:1">
            <div style="font-weight:600">${item.name}</div>
            <div style="font-size:13px;color:var(--muted)">${formatPrice(item.price)} x ${qty}</div>
          </div>
          <div class="qty">
            <button class="btn ghost" data-dec="${id}">-</button>
            <div style="min-width:28px;text-align:center">${qty}</div>
            <button class="btn" data-inc="${id}">+</button>
          </div>`;
        list.appendChild(row);
      });
      const total = ids.reduce((s,id)=> s + MENU.find(m=>m.id==id).price * state.cart[id], 0);
      qs('#cartTotal').textContent = formatPrice(total);
      qs('#checkoutBtn').disabled = false;
    }

    function addToCart(id){ state.cart[id] = (state.cart[id]||0)+1; renderCart(); }
    function inc(id){ addToCart(id); }
    function dec(id){ if(!state.cart[id]) return; state.cart[id]--; if(state.cart[id]===0) delete state.cart[id]; renderCart(); }
    function clearCart(){ state.cart = {}; renderCart(); }

    document.addEventListener('click',(e)=>{
      const add = e.target.closest('[data-add]'); if(add){ addToCart(add.dataset.add); return }
      const incBtn = e.target.closest('[data-inc]'); if(incBtn){ inc(incBtn.dataset.inc); return }
      const decBtn = e.target.closest('[data-dec]'); if(decBtn){ dec(decBtn.dataset.dec); return }
    });

    qs('#clearBtn').addEventListener('click', clearCart);
    qs('#checkoutBtn').addEventListener('click', ()=>{
      alert('Checkout\nOrders placed: ' + Object.keys(state.cart).length + '\n(Prototype - no real payment)');
      clearCart();
    });

    qs('#vegToggle').addEventListener('click',(e)=>{
      state.vegOnly = !state.vegOnly; e.target.style.background = state.vegOnly? 'linear-gradient(90deg,var(--accent),var(--accent-2))' : 'transparent'; renderProducts();
    });

    qs('#searchInput').addEventListener('input',(e)=>{ state.query = e.target.value; renderProducts(); });

    renderCategories(); renderProducts(); renderCart();
  </script>
</body>
</html>
