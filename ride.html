<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RideHail App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f8;
    }

    /* Header */
    header {
      background-color: #2196f3;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* Booking Section */
    .booking {
      max-width: 500px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .booking h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2196f3;
    }

    .booking label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .booking input, .booking select, .booking button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .booking button {
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .booking button:hover {
      background-color: #0b7dda;
    }

    /* Available Rides Section */
    .rides-container {
      max-width: 900px;
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .ride-card {
      background-color: white;
      width: 220px;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .ride-card:hover {
      transform: translateY(-5px);
    }

    .ride-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .ride-card h3 {
      margin: 10px 0 5px;
      color: #2196f3;
    }

    .ride-card p {
      margin: 5px 0;
      font-weight: bold;
    }

    .ride-card button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .ride-card button:hover {
      background-color: #0b7dda;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #2196f3;
      color: white;
      margin-top: 40px;
    }

    @media(max-width: 600px){
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>RideHail</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Book Ride</a>
      <a href="#">History</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <!-- Booking Section -->
  <div class="booking">
    <h2>Book Your Ride</h2>
    <label for="pickup">Pickup Location</label>
    <input type="text" id="pickup" placeholder="Enter pickup location">
    
    <label for="drop">Drop Location</label>
    <input type="text" id="drop" placeholder="Enter drop location">
    
    <label for="rideType">Select Ride Type</label>
    <select id="rideType">
      <option>Mini</option>
      <option>Sedan</option>
      <option>SUV</option>
      <option>Luxury</option>
    </select>
    
    <button>Find Rides</button>
  </div>

  <!-- Available Rides -->
  <div class="rides-container">
    <div class="ride-card">
      <img src="https://cdn-icons-png.flaticon.com/512/743/743007.png" alt="Mini Car">
      <h3>Mini</h3>
      <p>$5.00 - $8.00</p>
      <button>Book Now</button>
    </div>

    <div class="ride-card">
      <img src="https://cdn-icons-png.flaticon.com/512/743/743001.png" alt="Sedan">
      <h3>Sedan</h3>
      <p>$8.00 - $12.00</p>
      <button>Book Now</button>
    </div>

    <div class="ride-card">
      <img src="https://cdn-icons-png.flaticon.com/512/743/743010.png" alt="SUV">
      <h3>SUV</h3>
      <p>$12.00 - $20.00</p>
      <button>Book Now</button>
    </div>

    <div class="ride-card">
      <img src="https://cdn-icons-png.flaticon.com/512/743/743012.png" alt="Luxury Car">
      <h3>Luxury</h3>
      <p>$25.00+</p>
      <button>Book Now</button>
    </div>
  </div>

  <footer>
    &copy; 2025 RideHail. All Rights Reserved.
  </footer>

</body>
</html>
