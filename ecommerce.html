<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Commerce App</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Header */
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 15px 20px;
    }

    header h1 {
      display: inline-block;
      font-size: 28px;
    }

    /* Navbar */
    nav {
      display: inline-block;
      float: right;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* Product Card */
    .product-card {
      background-color: white;
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .product-card img:hover {
      transform: scale(1.05);
    }

    .product-card h3 {
      margin: 12px 0 5px;
      font-size: 18px;
    }

    .product-card p {
      margin: 5px 0 12px;
      color: #6a1b9a;
      font-weight: bold;
      font-size: 16px;
    }

    .product-card button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 0 0 12px 12px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .product-card button:hover {
      background-color: #4a148c;
    }

    /* Footer */
    footer {
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }

    /* Responsive */
    @media(max-width: 768px) {
      nav {
        float: none;
        text-align: center;
        margin-top: 10px;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Navbar -->
  <header>
    <h1>ShopEasy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">All Offers</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
    <div style="clear: both;"></div>
  </header>

  <!-- Products Container -->
  <div class="container">
    <div class="product-card">
      <img src="https://i.pinimg.com/736x/fc/80/ba/fc80bacb521fe4ea5c1403ed4cf9b170.jpg" alt="Red Shoes">
      <h3>Red Shoes</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://img.shein.com/images/shein.com/201604/1461200972084212967.jpg" alt="Blue Backpack">
      <h3>Blue Backpack</h3>
      <p>$35.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://i5.walmartimages.com/asr/f9664c9c-ac23-4326-a4c5-49108c5983f6.cb948f75bc2dc49cf596ee20a20648a1.jpeg" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>$120.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MQTR3?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1687660671097" alt="Headphones">
      <h3>Headphones</h3>
      <p>$80.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://cdn.media.amplience.net/i/mrpricegroup/07_102352262_SI_00" alt="Sunglasses">
      <h3>Sunglasses</h3>
      <p>$25.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://indiaunbox.com/wp-content/uploads/2024/03/Leather-Wallets-4.png" alt="Leather Wallet">
      <h3>Leather Wallet</h3>
      <p>$45.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://www.bhphotovideo.com/images/images2500x2500/Microsoft_MHC_00001_Wireless_Mobile_Mouse_6000_646288.jpg" alt="Wireless Mouse">
      <h3>Wireless Mouse</h3>
      <p>$20.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71u5-wVIYuL._AC_SL1500_.jpg" alt="Notebook">
      <h3>Notebook</h3>
      <p>$10.00</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    &copy; 2025 ShopEasy. All Rights Reserved.
  </footer>

</body>
</html>
